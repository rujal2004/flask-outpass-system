<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index2.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <p class="subtitle">Please login using your webkiosk credentials</p>

        <div class="form-container">
            <div class="form-box login">
                <h2>Registered Student? Login Now</h2>
                <form action="/login" method="POST">
                    <label for="loginEnrollment">ENROLLMENT NUMBER</label>
                    <input type="text" id="loginEnrollment" name="enrollment" required>
                    
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                    
                    <button type="submit" onclick="login()">Login</button>
                </form>
                    <div class="link-container">
                        <a href="{{ url_for('forgot_password') }}" class="forgot-password">Forgot Password?</a>
                        <span class="separator">|</span>
                        <a href="#" class="register-link" onclick="toggleRegisterForm()">Register Now</a>
                    </div>
            </div>
            <div class="form-box register hidden" id="registerBox">
                <h2>Still didn't register? Register Here</h2>
                <form action="/register" method="POST">
                    <label for="fullName">FULL NAME</label>
                    <input type="text" id="name" name="name" required>
            
                    <label for="registerEnrollment">ENROLLMENT NUMBER</label>
                    <input type="text" id="registerEnrollment" name="enrollment" required>
            
                    <label for="email">Email Address (@juitsolan.in)</label>
                    <input type="email" id="email" name="email" required>
            
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" name="password" required>
            
                    <label for="hostel">Hostel No.</label>
                    <select id="hostel" name="hostel" required>
                        <option value="" >Select your hostel</option>
                        <option value="1">H1</option>
                        <option value="2">H2</option>
                        <option value="3">H3</option>
                        <option value="4">H4</option>
                        <option value="5">H5</option>
                        <option value="6">Parmar Bhavan</option>
                        <option value="7">Geeta Bhavan</option>
                        <option value="8">Azad Bhavan</option>
                    </select>
            
                    <button type="submit" onclick="register()">Register</button>
                </form>
            </div>
        </div>
    </div>
            <script src="{{ url_for('static', filename='index2.js') }}"></script>
     </body>
</html>
