<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outpass System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='studenthome.css') }}">
</head>
<body>
    <nav>
        <div class="logo">Outpass System</div>
        <div class="nav-links">
           <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('apply') }}">Apply for Outpass</a>
            <a href="#">Pending Outpasses</a>
            <a href="#">Previous Outpasses</a>
            <form action="/logout">
            <button onclick="logOut()">Log Out</button>
            </form>
        </div>
    </nav>
    
    <div class="container">
        <h1>Welcome</h1>
        <p>What do you want to do?</p>
        <div class="buttons">
            <form action="{{ url_for('apply') }}" method="POST">
                <button onclick="applyForOutpass()">Apply for Outpass</button>
            </form>
            <form action="{{url_for('pendingrequest')}}" method="POST">
            <button onclick="viewPendingOutpasses()" type="submit">View pending Outpasses</button>
        </form>
        <form action="approvedrequest" method="POST">
            <button onclick="viewPreviousOutpasses()" type="submit">View Approved Outpasses</button>
        </form>
        </div>
    </div>
        <div class="container">
            {% block content %} 
            {% endblock %}
        </div>

</body>
</html>
